<div class="text-layout">
  <h1>Decimal Pipe y Porcentaje</h1>
  <p>
    Pipes incluidos en Angular - Usualmente en el Common Module.
  </p>
</div>


<div class="p-grid">
  <div class="p-col-4">
    <p-card header="Ventas Netas"
            subheader="Del presente año">
      <i class="pi pi-dollar"></i>
      {{ventasNetas | number:'1.2-2'}}
    </p-card>
  </div>



  <div class="p-col-4">
    <p-card header="Ventas Brutas"
            subheader="Del presente año">
      {{ (ventasNetas + 2000000) | currency:'CAD':'symbol-narrow':'1.3-3'}}
    </p-card>
  </div>



  <div class="p-col-4">
    <p-card header="Ganancia porcentual"
            subheader="Del presente año">
      {{ porcentaje | percent:'1.2-2'}}
    </p-card>
  </div>

</div>
